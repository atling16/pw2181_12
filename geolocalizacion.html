<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocalizacion</title>
</head>
<body>
	<!--AIzaSyDV9bIV2Zc0hsrwkZaDxzc0iV6RXtyvhVM -->
	<pi="demo">Obtener posicion en el mapa</p>
	<button onclick="localizar();">Aceptar</button>
	<div id=>mapa</div>
	<script>
		function muestraError(error){
			var mensaje ="";
			switch(error.code){
               case error.PERMISSION_DENIED:
                   mensaje="El usuario rechazo la geolocalizacion";
                   break;
               case error.POSITION_UNAVIABLE:
               mensaje="Informacion de geolocalizacion no disponible";
               break;
               case error.TIMEOUT:
               mensaje="la zolicitud de geolocalizacion ha expirado";
               break;
               case error.UNKNOW_ERROR:
               mensaje="Error desconocido";
               break;
			}
			document.getElementById("demo").innerHTML=mensaje;
		}
		function muestraPosicion(position){
			var latlon=position.coords.latitude+","+position.coords.longitude;
			var imagenMapa="https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300key=AIzaSyCzCC64rZwuHzUT9kobGxAcZC_ZONEDh14";
			document.getElementById("mapa").innerHTML="<img src='"+imagenMapa+"'>";
			document.getElementById("demo").innerHTML=latlon;

		}
		function localizar(){
			//Preguntar si soporta Geolocalizacion
			if (navigator.geolocation){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(
						muestraPosicion,muestraError);

				}else{
					document.getElementById("demo").innerHTML="el navegador no soporta geolocalizacion";
					

				}
			}
		}
	</script>
</body>
</html>
